<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>{{ post.post_text }}</h1>

<ul>
    {% for comment in post.comment_set.all %}
        <li>{{ comment.comment_text }} -- {{ comment.votes }} vote{{ comment.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'blog_app:detail' post.id %}">Vote again?</a>
</body>
</html>
