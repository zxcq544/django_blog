<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog_app/style.css' %}"/>
</head>
<body>
{% if latest_post_list %}
    <ul>
        {% for post in latest_post_list %}
            <li><a href="{% url 'blog_app:detail' post.id %}">{{ post.post_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
